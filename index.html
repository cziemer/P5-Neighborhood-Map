<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Orlando Attractions Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<style>
  img {
    height: 100px;
    float: left;
  }
  </style>
	</head>
	<body>
		<div id="infoWindow" class="hide">
			<!--<div id="infoWindowContent">
				<h2 data-bind="text: name"></h2>
				<p data-bind="text: contact"></p>
				<p data-bind="text: address"></p>
				<p>Rating: <span data-bind="text: rating"></span></p>
			</div>-->
		</div>
		
		<div id="map-canvas">
			
		</div>
		<div id="controlBox">
			<center><h3>Orlando Attractions</h3></center><hr>
			<input placeholder="Search" data-bind="value: filter, valueUpdate: 'afterkeydown'">
			<table>
				<tbody data-bind="foreach: filteredArray">
					<tr data-bind="click: $parent.clicked">
						<td data-bind="text: name"></td>
					</tr>
				</tbody>
			</table>
			<div id="images"></div>
		</div>
		<script src="js/app.js"></script>
		<script>
			(function() {
			  var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
			  $.getJSON( flickerAPI, {
			    tags: "EPCOT",
			    tagmode: "any",
			    format: "json"
			  })
			    .done(function( data ) {
			      $.each( data.items, function( i, item ) {
			        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
			        if ( i === 3 ) {
			          return false;
			        }
			      });
			    });
			})();
		</script>
	</body>
</html>
